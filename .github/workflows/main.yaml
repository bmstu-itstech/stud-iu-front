name: Test stud_iu_front
on: [push, workflow_dispatch, pull_request]

jobs:
  install-cache:
    name: Install & Cache
    runs-on: ubuntu-latest
    steps:
      - name: Get the repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma–°lient
        run: npx prisma generate

      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

  lint-check:
    name: Run Linters
    runs-on: ubuntu-latest
    needs: [ 'install-cache' ]
    steps:
      - name: Get the repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run Lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: ['lint-check']
    steps:
      - name: Get the repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run build
        run: npm run build

  telegram-notify:
    name: Telegram Notification
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            <b>${{ needs.build.result == 'success' && '‚úÖ Build Success' || '‚ùå Build Failed' }}</b>
            
            <b>üì¶ Repo:</b> <a href="https://github.com/${{ github.repository }}">${{ github.repository }}</a>
            <b>üåø Branch:</b> ${{ github.ref_name }}
            <b>üë§ User:</b> ${{ github.actor }}
            
            <b>üí¨ Commit:</b>
            <code>${{ github.event.head_commit.message }}</code>
            
            üîó <a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}">View Changes</a>
            üé¨ <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Action</a>
